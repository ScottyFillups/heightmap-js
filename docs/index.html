<!doctype html>
<html>
  <head>
    <title>Terrapaint demonstration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
    <h1>Terrapaint</h1>
    <h2>A simple wrapper that lets you draw heightmaps easily.</h2>
    <p>Try manipulating some of the heightmaps below!</p>
    <form action="" id="args-form">
      Width: <input id="args-width" type="text" placeholder="1024" /><br />
      Height: <input id="args-height" type="text" placeholder="512" /><br />
      Octaves: <input id="args-octaves" type="text" placeholder="7" /><br />
      Period: <input id="args-period" type="text" placeholder="512" /><br />
      Noise type:
      <select id="args-type">
        <option value="simple">Simplex</option>
        <option value="perlin">Perlin</option>
        <option value="white">White</option>
      </select><br />
      Colormap type:
      <select id="args-colormap">
        <option value="none">None</option>
        <option value="island">Island</option>
      </select><br />
      <button id="args-submit" type="button">Generate</button>
    </form>
    </main>
    <div id="entry"></div>
    <footer>ScottyFillups | Philip Scott</footer>
  </body>
  <script src="noise.js"></script>
  <script src="terrapaint.js"></script>
  <script src="demo.js"></script>
</html>
