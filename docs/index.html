<!doctype html>
<html>
  <head>
    <title>Terrapaint demonstration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="author">ScottyFillups | Philip Scott</div>
    <main>
    <h1>Terrapaint</h1>
    <h2>A simple wrapper that lets you draw heightmaps easily.</h2>
    <p>Try generating your own heightmaps!</p>
    <form action="" id="args-form">
      Width: <input id="args-width" type="text" placeholder="256" /><br />
      Height: <input id="args-height" type="text" placeholder="256" /><br />
      Octaves: <input id="args-octaves" type="text" placeholder="6" /><br />
      Period: <input id="args-period" type="text" placeholder="128" /><br />
      Noise type:
      <select id="args-type">
        <option value="simple">Simplex</option>
        <option value="perlin">Perlin</option>
        <option value="white">White</option>
      </select><br />
      Colormap type:
      <select id="args-colormap">
        <option value="none">None</option>
        <option value="island">Island</option>
      </select><br />
      <button id="args-submit" type="button">Generate</button>
    </form>
    </main>
    <div id="entry"></div>
  </body>
  <script src="noise.js"></script>
  <script src="bundle.js"></script>
</html>
